<table mat-table [dataSource]="garages" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container *ngFor="let c of displayedColumns" matColumnDef="{{c}}">
    <th mat-header-cell *matHeaderCellDef> {{(c.charAt(0).toUpperCase() + c.slice(1)).replaceAll('_' , ' ')}} </th>
    <td mat-cell *matCellDef="let garage"> {{garage[c]}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-form-field>
    <mat-label>בחר מוסך</mat-label>
<mat-select multiple >
    <mat-option *ngFor="let garage of garages" [value]="garage"> {{garage.shem_mosah}}, {{garage.sug_mosah}} 
       , {{garage.ktovet}} ,{{garage.yishuv}} ,{{garage.telephone}} ,{{garage.miktzoa}},
       {{garage.menahel_miktzoa}} , {{garage.rasham_havarot}} ,{{garage.TESTIME}}
    </mat-option>
</mat-select>
</mat-form-field>
