<table mat-table [dataSource]="garages" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container *ngFor="let c of displayedColumns" matColumnDef="{{c}}">
    <th mat-header-cell *matHeaderCellDef> {{(c.charAt(0).toUpperCase() + c.slice(1)).replaceAll('_' , ' ')}} </th>
    <td mat-cell *matCellDef="let garage"> {{garage[c]}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
